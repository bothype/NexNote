<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexNote</title>
<link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/css/material.min.css" rel="stylesheet" crossorigin>
<link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/css/material-plugins.min.css" rel="stylesheet" crossorigin>
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');
html, body{
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Quantico', sans-serif;
}
textarea{
  width: 100%;
  height: 100%;
  font-size: 0.9em;
  font-family: 'Quantico', sans-serif;
  padding: 1em;
  border: 0;
  box-sizing: border-box;
  outline: 0;
}
</style>
<textarea id="notepad" placeholder="Start typing Here..."></textarea>
<div class="btn-float-dropdown dropup">
<button aria-expanded="false" aria-haspopup="true" class="btn btn-float btn-primary" data-toggle="dropdown" type="button"><i class="material-icons">add</i></button>
<div class="dropdown-menu">
<button class="btn btn-float btn-light" type="button"><i class="material-icons">link</i></button>
<button class="btn btn-float btn-light" type="button"><i class="material-icons">link</i></button>
<button class="btn btn-float btn-light" type="button"><i class="material-icons">link</i></button>
</div>
</div>
<script>
var d = document;
// not using this at the moment but might do later for graceful degradation...
function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
d.addEventListener('DOMContentLoaded', function(){
  var savedContent = localStorage.getItem("notepadcontent");
  if(savedContent != null){
    d.getElementById("notepad").value = savedContent;
  }
 d.getElementById("notepad").onkeyup = function(){
  var data = d.getElementById("notepad").value;  localStorage.setItem("notepadcontent", data);
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin></script>
<script src="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/js/material.min.js" crossorigin></script>
</body>
</html>
