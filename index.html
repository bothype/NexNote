<html lang="en">
<head>

<body>
<style>
html, body{
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: hidden;
  font-family: 'Ubuntu', sans-serif !important;
}
textarea{
  width: 100%;
  height: calc(100% - 55px);
  font-size: 0.9em;
  font-family: 'Ubuntu', sans-serif !important;
  padding: 1em;
  border: 0;
  box-sizing: border-box;
  outline: 0;
}
</style>
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="#">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzXdB4Rhzdglu452MY4Rj0i4eKEZy3SDjsRA&usqp=CAU" alt="" width="24" height="24" class="d-inline-block align-text-top">
NexNote
</a>
</div>
</nav>
<textarea id="notepad" placeholder="Start typing Here..."></textarea>
<script>
var d = document;
// not using this at the moment but might do later for graceful degradation...
function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
d.addEventListener('DOMContentLoaded', function(){
  var savedContent = localStorage.getItem("notepadcontent");
  if(savedContent != null){
    d.getElementById("notepad").value = savedContent;
  }
 d.getElementById("notepad").onkeyup = function(){
  var data = d.getElementById("notepad").value;  localStorage.setItem("notepadcontent", data);
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
