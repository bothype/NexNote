<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexNote</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<style>
html, body{
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: hidden;
  font-family: 'Ubuntu', sans-serif !important;
}
.navbar-brand{
  font-weight: 700 !important;
}
textarea{
  width: 100%;
  height: calc(100% - 55px);
  font-size: 1em;
  font-family: 'Ubuntu', sans-serif !important;
  padding: 1em;
  border: 0;
  box-sizing: border-box;
  outline: 0;
}
#btn-more{
  float: right !important;
  right: 15px;
  bottom: 15px;
  position: fixed;
}
</style>
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="https://bothype.github.io/NexNote/">
<img src="https://cdn-icons-png.flaticon.com/512/564/564445.png" alt="" width="24" height="24" class="d-inline-block align-text-top">
NexNote
</a>
</div>
</nav>
<textarea id="notepad" placeholder="Start typing Here..."></textarea>
<button id="btn-more" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#moreopts">•••</button>
<div class="modal fade" id="moreopts" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="moreoptsLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="moreoptsLabel">Setting</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<button type="button" class="btn btn-primary" onclick="ClearField();"><i class="fas fa-trash" style="margin-right:7px;"></i>Delete All</button>
<br>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<script>
var d = document;
// not using this at the moment but might do later for graceful degradation...
function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
d.addEventListener('DOMContentLoaded', function(){
  var savedContent = localStorage.getItem("notepadcontent");
  if(savedContent != null){
    d.getElementById("notepad").value = savedContent;
  }
 d.getElementById("notepad").onkeyup = function(){
  var data = d.getElementById("notepad").value;  localStorage.setItem("notepadcontent", data);
  }
});
function ClearField() {
     document.getElementById("notepad").value = "";
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
